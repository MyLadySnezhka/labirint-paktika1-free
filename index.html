<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <title>Практика 1 бесплатная группа</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="main-container">
        <h3>Введите количество строк и столбцов (от 2):</h3>
        <input type="number" name="numberRow" placeholder="Количество строк">
        <input type="number" name="numberColumn" placeholder="Количество столбцов">
        <input type="number" name="numberBarrier" placeholder="Количество преград">
        <button type="button" name="startBtn">Go!</button>
        <div class="message-block"></div>
        <div class="pole">
            
            <div class="barrier"></div><div class="game-block"></div><div class="finish"></div>
        </div>


        <div class="key-block">
            <div class="key-block-row">
                <div class="empty-block"></div>
                <button type="button" class="arrow" name="arrow-up">UP</button>
                <div class="empty-block"></div>
            </div>
            <div class="key-block-row">
                <button type="button" class="arrow" name="arrow-left">LEFT</button>
                <div class="empty-block"></div>
                <button type="button" class="arrow" name="arrow-right">RIGHT</button>
            </div>

            <div class="key-block-row">
                <div class="empty-block"></div>
                <button type="button" class="arrow" name="arrow-down">DOWN</button>
                <div class="empty-block"></div>
            </div>

        </div>
    </div>

    <script src="./scripts/main.js"></script>
</body>
</html>
